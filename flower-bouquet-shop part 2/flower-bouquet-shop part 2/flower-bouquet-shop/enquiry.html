<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOOM&CO | Enquiry</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <header class="site-header">
    <div class="container header-inner">
       <a href="index.html" class="logo">
      <img src="images/flower-icon.png" alt="Bloom&Co Logo" class="logo-icon">
      <span class="logo-text">bloom&co</span>
    </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="enquiry.html" class="nav-link active">Enquiry</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>


  <section class="hero container">
    <div class="hero-text">
      <h1>Send an Enquiry</h1>
      <p>Have questions about our flowers or want a custom bouquet? Fill out the form below.</p>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Your Phone Number">

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your Message"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="hero-image">
      <img src="images/enquiry-hero.jpg" alt="Flower Enquiry">
    </div>
  </section>


  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">&copy; 2025 BLOOM&CO. All rights reserved.</p>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </footer>

</body>
</html>
