  <section class="hero container">
    <div class="hero-text">
      <h1>Contact BLOOM&CO</h1>
      <p>Reach out to us for inquiries, orders, or general questions. Weâ€™d love to hear from you!</p>
      <form id="contactForm">
        <label for="contactName">Full Name</label>
        <input type="text" id="contactName" name="name" required>

        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required>

        <label for="contactPhone">Phone</label>
        <input type="tel" id="contactPhone" name="phone" pattern="[0-9]{10,15}">

        <label for="messageType">Message Type</label>
        <select id="messageType" name="type">
          <option value="general">General</option>
          <option value="order">Order</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send</button>
      </form>
      <p id="contactFeedback" class="feedback"></p>
